# type
type Comment {
  id: String
  body: String
  createdAt: String
  createdBy: User
  upvote: Int
  replies: [Reply]
}

type Reply {
  id: String
  body: String
  createdAt: String
  createdBy: User
  upvote: Int
}

type Discussion {
  id: String
  body: String
  createdAt: String
  createdBy: User
  upvote: Int
  replies: [Reply]
}

type Project {
  id: String
  displayName: String
  name: String
  description: String
  avatar: Avatar
  memberList: [User]
  taskList: [Task]
  createdAt: String
  createdBy: User
}

type User {
  id: String
  displayName: String
  name: String
  email: String
  password: String
  avatar: Avatar
  team: Team
  projects: [Project]
  notifications: [Notification]
  scores: Score
  Badge: Badge
  createdAt: String
}

type Avatar {
  smallUrl: String
  mediumUrl: String
  largeUrl: String
}

type Team {
  id: String
  displayName: String
  name: String
  description: String
  avatar: Avatar
  memberList: [User]
  projectList: [Project]
  createdAt: String
  createdBy: User
}

type Task {
  id: String
  title: String
  subtitle: String
  tags: [Tag]
  status: Status
  parent: [Task]
  children: [Task]
  assignedTo: [User]
  level: Level
  dueDate: String
  involvedUsers: [User]
  comments: [Comment]
  createdAt: String
  createdBy: User
}

type Score {
  gold: Int
  silver: Int
  bronze: Int
}

type Badge {
  id: String
  name: String
}

type Notification {
  id: String
  name: String
}

# enum type
enum Tag {
  TEST
  UJI
  CUBA
}

enum Status {
  TODO
  INPPROGRESS
  DONE
}


enum Level {
  EASY
  MEDIUM
  HARD
}
